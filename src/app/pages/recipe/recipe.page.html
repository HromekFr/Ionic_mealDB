<ion-header>
  <ion-toolbar>
    <ion-title>Recipes list</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-searchbar [(ngModel)]="searchString"></ion-searchbar>
  <ion-button expand="block" (click)="searchRecipe()" class="ion-padding-horizontal" size="large">Search</ion-button>

  <ion-list>
    <ion-item *ngFor="let recipe of recipes | async" [routerLink]="['/recipe', recipe.idMeal]">
      <ion-avatar slot="start">
        <img [src]="recipe.strMealThumb" *ngIf="recipe.strMealThumb !== 'N/A'">
      </ion-avatar>
      <ion-label text-wrap>
        <h3>{{ recipe.strMeal }}</h3>
        {{ recipe.strCategory }}
      </ion-label>

      <ion-icon slot="end" *ngIf="recipe.strCategory == 'Vegeterian'" name="leaf-outline"></ion-icon>
      <ion-icon slot="end" *ngIf="recipe.strCategory == 'Seafood'" name="fish-outline"></ion-icon>
    </ion-item>
  </ion-list>

</ion-content>
